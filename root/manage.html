<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
<!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- My CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/admin-page.css" />
    
    <script src="./js/admin-page.js"></script>

    <title>Alejandro Bullorini para HH</title>
  </head>
  <body class="vh-100">

    <header>
      <div class="logo-container">
        <img class="logo-img" src="./img/pizza-logo.svg" alt="logo pic" />
        <h2 class="logo-text"><span>Alex</span>~<span>Bullo</span></h2>
      </div>

      <nav class="header-nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./manage.html">Manage</a></li>
          <li><a href="./pizzas.html">Pizzas</a></li>
        </ul>
      </nav>
    </header>
  
      <main class="container h-75">
        
        <h2 class="mt-1">Manage our pizzas!</h2>
        
        <form class="row p-1 mx-auto mt-3 admin-form">
          
            <div class="mx-auto p-2 col-md-8 form-option">
              <label for="pizza-type">Type of Pizza</label>
              <input type="text" id="pizza-type" name="pizza-type" />
              <p id="pizza-type-error" class="m-0 error-msg"></p>
            </div>
            <div class="mx-auto p-2 col-md-8 form-option">
              <label for="pizza-order">Ranking</label>
              <input class="col-md" type="number" id="pizza-order" name="pizza-order" />
              <p id="pizza-order-error" class="m-0 error-msg"></p>
            </div>
            <div class="mx-auto p-2 col-md-8 form-option">
              <label for="pizza-week">Pizza of the week</label>
              <input type="checkbox" id="pizza-week" name="pizza-week" />
            </div>
            <div class="mx-auto p-2 col-md-8 form-option">
              <label for="pizza-day">Pizza of the day</label>
              <input class="col-md"  type="checkbox" id="pizza-day" name="pizza-day" />
            </div>
        </form>

        <section class="row m-2 h-25 align-items-start">
          <button id="submit-add" class="col-xl-3 CTA">
            Add Pizza
          </button>
          <button id="submit-edit" class="col-xl-3 CTA">
            Edit Pizza
          </button>
          <button id="submit-delete" class="col-xl-3 CTA">
            Delete Pizza
          </button>
          <button id="submit-list" class="col-xl-3 CTA">
            List Pizzas
          </button>
      </section>
      
      <section id="admin-results" class="popUp-background">
        <div class="admin-results-container">
          <h2>Pizzas</h2>
          <ol id="results"></ol>
        </div>

      </section>

      </main>

      <footer class="mt-auto">
        <div class="logo-container">
          <h2 class="logo-text"><span>Alex</span>~<span>Bullo</span></h2>
        </div>
  
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./manage.html">Manage</a></li>
            <li><a href="./pizzas.html">Pizzas</a></li>
          </ul>
        </nav>
        <h3>Created by Alejandro Bullorini for HolaHello</h3>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
 
</body>
</html>
